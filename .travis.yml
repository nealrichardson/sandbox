os: osx
language: ruby
cache: bundler


env:
  global:
    - ARROW_FORMULA=./arrow/dev/tasks/homebrew-formulae/apache-arrow.rb

before_script:
- git clone https://github.com/apache/arrow arrow
- brew --version
- brew update
- brew --version
- brew unlink python@2
- brew audit $ARROW_FORMULA
script:
- brew config
- brew doctor
- brew install -v --build-from-source --HEAD $ARROW_FORMULA
- brew test $ARROW_FORMULA
