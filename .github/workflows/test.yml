name: Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: See what we have, set an env var
      shell: bash
      run: |
        set -x
        echo Hello, world!
        pwd
        ls -alh
        echo "var1 is $VAR1"
        echo "::set-env name=VAR1::foo"
        echo "var1 is $VAR1"
        VAR1=foo
        echo "var1 is $VAR1"
        mkdir bang
        # ! gets escaped so !$ doesn't work
        # cd !$
        cd bang
        pwd
    - name: See what remains
      run: |
        set -x
        echo Step 2
        pwd
        ls
        echo "var1 is $VAR1"
