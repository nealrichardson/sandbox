name: Test rtools PATH

on: push

jobs:
  test:
    name: setup-r@${{ matrix.actions-version }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        actions-version:
        - master
        - v2
    steps:
      - uses: r-lib/actions/setup-r@${{ matrix.actions-version }}
        with:
          r-version: "4.1"
          rtools-version: 40
      - name: Find pacman
        shell: bash
        run: |
          which pacman
          pacman -V
