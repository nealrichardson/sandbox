name: Test

on: [push]

jobs:
  job1:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}
      output3: "A string"
    steps:
    - uses: actions/checkout@v2
    - id: step1
      run: echo "::set-output name=test::$(git rev-parse HEAD)"
    - id: step2
      run: echo "::set-output name=test::world"
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
    - run: echo ${{needs.job1.outputs.output1}} ${{needs.job1.outputs.output2}}
  job3:
    runs-on: ubuntu-latest
    needs: [job1, job2]
    steps:
    - run: echo "${{needs.job1.outputs.output1}} ${{needs.job1.outputs.output3}}"
  job3:
    runs-on: ubuntu-latest
    needs: [job1, job2]
    if: ${{needs.job1.outputs.output3}} == "A string"
    steps:
    - run: echo "${{needs.job1.outputs.output1}} ${{needs.job1.outputs.output3}}"
  job4:
    runs-on: ubuntu-latest
    needs: [job1, job2]
    if: ${{needs.job1.outputs.output3}} != "A string"
    steps:
    - run: echo "${{needs.job1.outputs.output1}} ${{needs.job1.outputs.output3}}"
