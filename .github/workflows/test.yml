name: Test

on: [push]


jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - uses: 8398a7/action-slack@v3
          with:
            author_name: "GitHub Actions"
            status: failure
            fields: action,commit,repo,job,took
            icon_emoji: ":sad_parrot:"
            text: "Testing Slack notification"
          env:
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
