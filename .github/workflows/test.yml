name: Test rtools PATH

on: push

jobs:
  master:
    name: setup-r@master
    runs-on: windows-latest
    steps:
      - uses: r-lib/actions/setup-r@master
        with:
          r-version: "4.1"
          rtools-version: 40
      - name: Find pacman
        shell: bash
        run: |
          which pacman
          pacman -V
  v2:
    name: setup-r@v2
    runs-on: windows-latest
    steps:
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.1"
          rtools-version: 40
      - name: Find pacman
        shell: bash
        run: |
          which pacman
          pacman -V
  fixed:
    name: On my fork
    runs-on: windows-latest
    steps:
      - uses: nealrichardson/actions/setup-r@rtools-path
        with:
          r-version: "4.1"
          rtools-version: 40
      - name: Find pacman
        shell: bash
        run: |
          which pacman
          pacman -V
