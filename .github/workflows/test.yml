name: Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: See what we have, set an env var
      shell: bash
      run: |
        set -x
        echo Hello, world!
        pwd
        ls -alh
        VAR1=foo
        export VAR2=bar
        mkdir bang
        cd !$
        pwd
    - name: See what remains
      run: |
        set -x
        echo Step 2
        pwd
        echo "var1 is $VAR1"
        echo "var2 is $VAR2"
