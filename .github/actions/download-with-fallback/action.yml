name: 'Hello World'
description: 'Greet someone'
inputs:
  name:
    description: 'Name of the artifact to download. If unspecified, all artifacts for the run are downloaded.'
    required: false
  path:
    description: 'Destination path. Supports basic tilde expansion. Defaults to $GITHUB_WORKSPACE'
    required: false
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-number }}
runs:
  using: "composite"
  steps:
    - name: Download Artifact
      id: download-local
      uses: actions/download-artifact@v4
      with:
        name: ${{ inputs.name }}
        path: ${{ inputs.path }}
      continue-on-error: true
    - name: Download Artifact from main instead
      id: download-main
      uses: dawidd6/action-download-artifact@v6
      if: github.event_name == 'pull_request' && steps.download-local.outcome == 'failure'
      with:
        workflow: test.yml
        branch: main
        event: push
        name: ${{ inputs.name }}
        path: ${{ inputs.path }}
    - name: Make sure at least one step passed
      run: |
        if [ ${{ steps.download-local.outcome }} = "success" ]; then
          echo "Artifact downloaded successfully from the current run"
        elif [ ${{ steps.download-main.outcome }} = "success" ]; then
          echo "Artifact downloaded successfully from main"
        else
          echo "Failed to download artifact"
          exit 1
        fi
      shell: bash

